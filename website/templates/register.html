{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Register</h1>
    </br>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        </br>
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                your from has errors
                {% for field in form %}
                    {% if field.errors %}
                    {{field.errors}}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
{% endblock %}
